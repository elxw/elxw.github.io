<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>๏ gallery ๏</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="p.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <style> 
    body {background-color: white; overflow: hidden;} 
    
    .back {
      float: left;
      position: absolute;
      margin-left: 100px;
      margin-top: 80px;
    }

    .back2 {
      margin-top: 140px;
    }

    .back3 {
      margin-top: 200px;
    }

  </style>
</head>

<body>

<a class="btn btn-default back" href="/"><span class="glyphicon glyphicon-home"></span></a>
<a class="btn btn-default back back2" href="/photos.html"><span class="glyphicon glyphicon-chevron-left"></span></a>
<a class="btn btn-default back back3" href="#"><span class="glyphicon glyphicon-bullhorn"></span></a>

<div class="container" style="width:70%;">
  <h2><a style="color: black" href="/photos.html">Galleria</a></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/assets/floyen.jpg" alt="Mt. Floyen" style="width:100%;">
        <div class="carousel-caption">
          <h3>Mount Floyen</h3>
          <p>The funicular approaches the viewing platform.</p>
        </div>
      </div>

      <div class="item">
        <img src="/assets/boat.jpg" alt="boat" style="width:100%;">
        <div class="carousel-caption">
          <h3>Stavanger</h3>
          <p>Views from a car ferry.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="/assets/land.jpg" alt="land" style="width:100%;">
        <div class="carousel-caption">
          <h3>Bergen Railway</h3>
          <p>Somewhere in the Norwegian countryside.</p>
        </div>
      </div>

      <div class="item">
        <img src="/assets/barn.jpg" alt="barn" style="width:100%;">
        <div class="carousel-caption">
          <h3>Bergen</h3>
          <p>A red hut as seen from a hiking trail.</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script src="js/scripts.js"></script>
