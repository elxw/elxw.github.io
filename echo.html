<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Echo Wang</title>
    <link rel="stylesheet" type="text/css" href="echo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  
  </head>

  <body>
    <div id="particles-js">
      <img class="top bottomright" id="cat" height=200 width=200 src="https://66.media.tumblr.com/b832028c117cb548614cbea10f0153dc/tumblr_mudg73OFlK1rgpyeqo1_500.gif" alt="cat">
      
    </div>

    <div class="flex-container-col" style="height: 600px;">
      <p id="name" class="top"> Echo Wang </p>
      <h1 class="ml1">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">WELCOME</span>
          <span class="line line2"></span>
        </span>
      </h1>
      <!-- <p id="subtitle" class="top"> Hello </p> -->
    </div>

    <div class="flex-container-col" style="height: 275%;">

    </div>

    <div class="flex-container-col" style="height: 25%;">
      <div class="top">
<!--         <img class="top" height=200 width=200 src="https://66.media.tumblr.com/b832028c117cb548614cbea10f0153dc/tumblr_mudg73OFlK1rgpyeqo1_500.gif" alt="cat">
      </div>
 -->
      <span class="top">
        <button class="btn top" id="day"><i class="fas fa-sun"></i></button>
        <button class="btn top" id="night"><i class="fas fa-moon"></i></button>
      </span>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>


  </body>
